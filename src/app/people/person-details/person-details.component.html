<div *ngIf="person" class="row">
  <div class="col-md-12">
    <h2 *ngIf="person._id">Person Details</h2>
    <h2 *ngIf="!person._id">New Person</h2>
  </div>
</div>
<div *ngIf="person" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="person-name">Name</label>
      <input class="form-control" name="person-name" [(ngModel)]="person.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="person-favoriteCity">Favorite City</label>
      <input class="form-control" name="person-favoriteCity" [(ngModel)]="person.favoriteCity" placeholder="Favorite City"/>
    </div>
    <button class="btn btn-primary" *ngIf="!person._id" (click)="createPerson(person)">Create</button>
    <button class="btn btn-info" *ngIf="person._id" (click)="updatePerson(person)">Update</button>
    <button class="btn btn-danger" *ngIf="person._id" (click)="deletePerson(person._id)">Delete</button>
  </form>
</div>
